<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="singupstyles.css" />
    <title>Sing up</title>
  </head>
  <body>
    <header class="header">
      <div class="logo-container">
        <i class="fa-brands fa-github logo"></i>
      </div>
      <p>
        Already have an account?
        <a href="../SingInPage.html">Sing in -></a>
      </p>
    </header>

    <main class="container">
      <p class="title">Welcome to GitHub</p>
      <p class="subtitle">Let's begin the adventure</p>

      <form action="#" class="form">
        <div class="email-container">
          <label for="email">Enter your email*</label>
          <div class="input">
            <i class="fa-solid fa-arrow-right arrow"></i>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="youremail@gmail.com"
            />
          </div>
        </div>
        <div class="password-container">
          <label for="password">Create a password*</label>
          <div class="input">
            <i class="fa-solid fa-arrow-right arrow"></i>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="**"
            />
          </div>
        </div>
        <div class="username-container">
          <label for="username">Enter a username*</label>
          <div class="input">
            <i class="fa-solid fa-arrow-right arrow"></i>

            <input
              type="text"
              name="username"
              id="username"
              placeholder="NickGV"
            />
          </div>
        </div>

        <button type="submit" class="submit-btn">Create account</button>
      </form>
    </main>

    <footer class="attribution">
      <p class="attribution-title">
        this is a copy of the github form, visit it here
        <a href="https://github.com/login" target="_blank" rel="noopener"
          >GitHub</a
        >
      </p>
    </footer>
    <script
      src="https://kit.fontawesome.com/303589e95b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
