<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="singinstyles.css">
  <title>Github login</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <i class="fa-brands fa-github logo "></i>
      </div>
      <p class="header-title">Sing in to GitHub</p>
    </header>
    
    <main class="main">
      <form action="#" class="form">
        <label for="username-address" class="username-label">Username or email address</label>
        <input type="text" name="username-address" id="username-address" class="username-input" placeholder="NickGV">
    
        <label for="password" class="password-label">Pasword <a href="#">Forgot password</a></label>
        <input type="text" name="password" class="password-input" placeholder="1234">
    
        <button type="button" class="sing-btn">Sing in</button>
      </form>
    
      <div class="login-callout">
        <a href="#">Sing in with a passkey</a>
        <p>New to GitHub? <a href="./pages/SingUpage.html">Create an accont</a></p>
      </div>
    </main>
    
    <footer class="footer">
      <a href="#">Terms</a>
      <a href="#">Privacy</a>
      <a href="#">Docs</a>
      <a href="#">Contact GitHub</a>
    </footer>

    <div class="attribution">
      <p class="attribution-title">
        this is a copy of the github form, visit it here
        <a href="https://github.com/login" target="_blank" rel="noopener"
          >GitHub</a
        >
      </p>
    </div>
  </div class="container">
  <script src="https://kit.fontawesome.com/303589e95b.js" crossorigin="anonymous"></script>
</body>
</html>
